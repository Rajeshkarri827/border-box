<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Boxes with Combinators</title>
    <link rel="stylesheet" href="borderbox.css">
       
        
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>Box 1 (Descendant)</p>
        </div>
        <div class="box2">
            <p>Box 2 (Child)</p>
        </div>
        <div class="box3">
            <p>Box 3 (Adjacent Sibling)</p>
        </div>
        <div class="box4">
            <p>Box 4 (General Sibling)</p>
        </div>
        <div class="box5">
            <p>Box 5 </p>
        </div>
        <div class="box6">
            <p>Box 6 (background-clip)</p>
        </div>
    </div>

   
</body>
</html>
